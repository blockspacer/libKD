sudo: required
dist: trusty

language: c

compiler:
  - gcc-5
  - gcc-4.9
  - gcc-4.8
  - gcc-4.7
  - gcc-4.6
  - clang

cache:
  - apt: true

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - gcc-4.9
      - g++-4.9
      - gcc-4.8
      - g++-4.8
      - gcc-4.7
      - g++-4.7
      - gcc-4.6
      - g++-4.6
      - clang
      - cmake
      - valgrind
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - libx11-dev
      - libbsd-dev

script:
  - ctest -VV --output-on-failure -S .travis.ctest