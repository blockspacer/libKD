language: c

matrix:
  include:
    - os: linux
      compiler: gcc-6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-6', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-5
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-5', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.9
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.9', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.8
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.8', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.7
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.7', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: gcc-4.6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'george-edison55-precise-backports']
          packages: ['gcc-4.6', 'cmake', 'cmake-data', 'valgrind', 'valgrind']

    - os: linux
      compiler: clang-3.8
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise', 'george-edison55-precise-backports']
          packages: ['clang-3.8', 'llvm-3.8', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.7
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7', 'george-edison55-precise-backports']
          packages: ['clang-3.7', 'llvm-3.7', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.6
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6', 'george-edison55-precise-backports']
          packages: ['clang-3.6', 'llvm-3.6', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: clang-3.5
      sudo: false
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5', 'george-edison55-precise-backports']
          packages: ['clang-3.5', 'llvm-3.5', 'cmake', 'cmake-data', 'valgrind']

    - os: linux
      compiler: icc
      sudo: required
      dist: trusty
      env:
        secure: "Un22uiwuvLR2IA7YNW1VDSEP8OG3q6N4bZDg5Dyrm5a9t2yeFQR7qr4WEvLGTH1CN274XsrKRyDpW7VT24QLsBGo9TQ1gJBijt3a+cxlNn7ABdPcQTRGT32q5g+QKNMpgKWyJ5TRIRPdfnjp2KSwDt/YSx3Hest4K6JSRMwTbU4="
      before_install:
        - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
        - sudo apt-get -y update
        - sudo apt-get install -y cmake valgrind
        - wget -q -O /dev/stdout "https://raw.githubusercontent.com/nemequ/icc-travis/master/install-icc.sh" | /bin/sh
      before_script:
        - source ~/.bashrc

    - os: osx
      compiler: clang
      osx_image: xcode7.3
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7.2
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7.1
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode7
      before_script: ['brew update', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode6.4
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: beta-xcode6.3
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: beta-xcode6.2
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

    - os: osx
      compiler: clang
      osx_image: xcode6.1
      before_script: ['brew update', 'brew unlink cmake', 'brew install cmake', 'brew install valgrind']

  allow_failures:
    - compiler: gcc-6       # Upstream Travis
    - compiler: clang-3.8   # Upstream LLVM
    - compiler: clang-3.7   # Upstream LLVM
    - compiler: icc         # Needs debugging
    - osx_image: xcode6.4   # Upstream Travis

script:
  - ctest -VV --output-on-failure -S CTestRun.cmake