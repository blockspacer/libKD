box: debian

build:
  steps:
    - flenter/generate-version:
        api_key: $VERSIONING_API_KEY
        username: h-s-c
        for_app: 1

    - script:
        name: install dependencies
        code: |
          apt-get update -y
          apt-get install -y gcc cmake valgrind

    - script:
        name: build code
        code: |
          ctest -VV --output-on-failure -S CTestRun.cmake