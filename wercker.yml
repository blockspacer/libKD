box:
    id: alpine
    cmd: /bin/sh

build:
  steps:
    - script:
        name: install dependencies
        code: |
          apk update
          apk add build-base python valgrind mesa-dev
          apk add git perl coreutils cmake

    - script:
        name: build code
        code: |
          git submodule update --init --recursive
          python ci-tools/run_ctest.py